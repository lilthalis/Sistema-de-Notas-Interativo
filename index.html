<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Sistema de Notas Interativo</h1>
            <p>Cadastre alunos e calcule automaticamente suas m√©dias</p>
        </header>

        <main>
            <!-- Formul√°rio de Cadastro -->
            <section class="form-section">
                <h2>Cadastrar Aluno</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Nome do Aluno:</label>
                        <input type="text" id="studentName" placeholder="Digite o nome completo" required>
                    </div>
                    
                    <div class="grades-container">
                        <div class="form-group">
                            <label for="grade1">Nota 1:</label>
                            <input type="number" id="grade1" min="0" max="10" step="0.1" placeholder="0.0 - 10.0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="grade2">Nota 2:</label>
                            <input type="number" id="grade2" min="0" max="10" step="0.1" placeholder="0.0 - 10.0" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        ‚úÖ Adicionar Aluno
                    </button>
                </form>
            </section>

            <!-- Tabela de Resultados -->
            <section class="results-section">
                <h2>Resultados dos Alunos</h2>
                <div class="table-container">
                    <table id="studentsTable">
                        <thead>
                            <tr>
                                <th>Nome do Aluno</th>
                                <th>Nota 1</th>
                                <th>Nota 2</th>
                                <th>M√©dia</th>
                                <th>Situa√ß√£o</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Dados ser√£o inseridos via JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="summary">
                    <p>Total de alunos: <span id="totalStudents">0</span></p>
                    <p>Aprovados: <span id="approvedCount">0</span> | Reprovados: <span id="failedCount">0</span></p>
                </div>
                
                <button id="clearAll" class="btn-danger">
                    üóëÔ∏è Limpar Todos os Dados
                </button>
            </section>
        </main>

        <footer>
            <p>Sistema de Notas Interativo &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
